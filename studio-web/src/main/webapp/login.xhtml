<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tela de login</title>
	<h:outputStylesheet library="css" name="login.css" />
	<meta charset="UTF-8" />
</h:head>
<body>
	<main>
	<div class="page">
		<div class="content">

			<div class="imageLogoOtus">
				<img src="/studio-web/resources/img/owl.png" /> <label>Studio</label>
			</div>
			<div class="contentInputText">
				<p:inputText value="Email" />
				<br />
				<p:inputText value="Senha" />
				<br /> <br />
				<p:commandButton id="buttonLogin" value="Entrar" />
			</div>
			<div id="link">
				<a href="#" id="labelInfo">Não consegue acessar sua conta?</a>
			</div>
		</div>
	</div>
	<div class="footer">
		<label>Copyright © 2015 ELSA Brasil. Corporation.</label>
	</div>
	</main>
</body>
</html>
